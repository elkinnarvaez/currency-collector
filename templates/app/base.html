<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='app/styles/style.css')}}">
        <meta charset="UTF-8">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body class="w3-theme-l5">
        <!-- Navbar -->
        <div class="w3-top">
            <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
                <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
                <a href="/home" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Home"><i class="fa fa-globe"></i></a>
                <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Messages"><i class="fa fa-envelope"></i></a>
                <div class="w3-dropdown-hover w3-hide-small">
                    <button class="w3-button w3-padding-large" title="Notifications"><i class="fa fa-bell"></i><span class="w3-badge w3-right w3-small w3-green">3</span></button>     
                    <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px">
                        <a href="#" class="w3-bar-item w3-button">One new friend request</a>
                        <a href="#" class="w3-bar-item w3-button">John Doe posted on your wall</a>
                        <a href="#" class="w3-bar-item w3-button">Jane likes your post</a>
                        <a href="#" class="w3-bar-item w3-button">Jane likes your post</a>
                        <a href="#" class="w3-bar-item w3-button">Jane likes your post</a>
                        <a href="#" class="w3-bar-item w3-button">Jane likes your post</a>
                        <a href="#" class="w3-bar-item w3-button">Jane likes your post</a>
                        <a href="#" class="w3-bar-item w3-button">Jane likes your post</a>
                    </div>
                </div>
                <div class="w3-dropdown-hover w3-hide-small w3-right">
                    <a href="/account" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="My Account">
                        <!-- <img src="{{url_for('static', filename=profile_picture_path)}}" class="w3-circle" style="height:30px;width:30px" alt="Avatar"> -->
                        <img src="{{profile_picture_path}}" class="w3-circle" style="height:30px;width:30px" alt="Avatar">
                    </a>
                    <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px;right:1%;top:100%">
                        <a href="/account" class="w3-bar-item w3-button">My Account</a>
                        <a href="/logout" class="w3-bar-item w3-button">Logout</a>
                    </div>
                </div>
                <div class="w3-dropdown-hover w3-hide-small w3-right" style="position:relative; top:6px">
                    <a href="/account" class="w3-bar-item w3-button" title="My Account">{{name}}</a>
                </div>
            </div>
        </div>
        
        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
            <a href="#" class="w3-bar-item w3-button w3-padding-large">Home</a>
            <a href="#" class="w3-bar-item w3-button w3-padding-large">Messages</a>
            <a href="#" class="w3-bar-item w3-button w3-padding-large">Notifications</a>
        </div>
        {% block content %}
        {% endblock %}
        <script type=text/javascript src="{{url_for('static', filename='app/javascript/javascript.js')}}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
